<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Mindmap</title>
    <!-- Load D3, Markmap-lib for transformation, and Markmap-view for rendering -->
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-lib@0.15"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-view"></script>
</head>
<body>
    <svg id="markmap" style="width: 800px; height: 800px;"></svg>
    <script>
        function fetchAndRenderMarkmap() {
        fetch('https://elkhanany.github.io/bcm_trials_breast/landscape')
        .then(response => {
            if (!response.ok) {
                throw new Error('Failed to fetch the Markdown file: ' + response.statusText);
            }
            return response.text();
        })
        .then(markdown => {
            const { Transformer } = window.markmap;
            const transformer = new Transformer();
            const { root, features } = transformer.transform(markdown);
            const assets = transformer.getUsedAssets(features);
            console.log('Root node:', root);  // Debug: Check the structure

            const { Markmap, loadCSS, loadJS } = window.markmap;
            if (styles) loadCSS(styles);  // Load styles
            if (scripts) loadJS(scripts, { getMarkmap: () => markmap }, function() {
                // Ensure scripts are loaded before rendering
                const svgElement = document.getElementById('markmap');
                Markmap.create(svgElement, undefined, root);
                console.log('Markmap rendered');  // Debug: Confirm rendering
            });
        })
        .catch(error => {
            console.error('Error loading the Markdown file:', error);
        });
    }

    fetchAndRenderMarkmap();
    </script>
</body>
</html>
