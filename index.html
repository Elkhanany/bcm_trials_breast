<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Mindmap</title>
</head>
<body>
    <div id="markmap-container" style="width: 100%; height: 100vh;"></div>
    <script src="https://cdn.jsdelivr.net/npm/markmap-lib@0.15/dist/browser/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-render@latest/dist/browser/index.js"></script>
    <script>
        function fetchAndRenderMarkmap() {
            fetch('https://elkhanany.github.io/bcm_trials_breast/landscape')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch the Markdown file: ' + response.statusText);
                }
                return response.text();
            })
            .then(markdown => {
                const { Transformer } = markmap;
                const transformer = new Transformer();
                const { root, features } = transformer.transform(markdown);
                const assets = transformer.getUsedAssets(features);

                const { fillTemplate } = markmap;  // Assuming fillTemplate is available globally
                const html = fillTemplate(root, assets, {
                    // Add any optional parameters as needed
                });

                document.getElementById('markmap-container').innerHTML = html;
            })
            .catch(error => {
                console.error('Error loading the Markdown file:', error);
            });
        }

        fetchAndRenderMarkmap();
    </script>
</body>
</html>
