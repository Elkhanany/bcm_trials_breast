<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Mindmap</title>
    <!-- Load D3, Markmap-lib for transformation, and Markmap-view for rendering -->
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-lib@0.15"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-view"></script>
</head>
<body>
    <svg id="markmap" style="width: 100%; height: 100vh;"></svg>
    <button id="expandAll">Expand All</button>
    <script>
        let markmapInstance;

        function collapseAllNodes(node) {
            if (node.children) {
                node.children.forEach(collapseAllNodes);
            }
            node.state = { collapsed: true };
        }

        async function fetchAndRenderMarkmap() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/Elkhanany/bcm_trials_breast/main/landscape.md');
                if (!response.ok) {
                    throw new Error('Failed to fetch the Markdown file: ' + response.statusText);
                }
                const markdown = await response.text();
                console.log('Fetched Markdown:', markdown);

                const { Transformer } = window.markmap;
                const transformer = new Transformer();
                const { root, features } = transformer.transform(markdown);
                collapseAllNodes(root);
                const assets = transformer.getUsedAssets(features);
                console.log('Root node:', root);
                console.log('Used assets:', assets);

                const { Markmap, loadCSS, loadJS } = window.markmap;
                if (assets.styles) loadCSS(assets.styles);
                if (assets.scripts) await loadJS(assets.scripts, { getMarkmap: () => Markmap });

                const svgElement = document.getElementById('markmap');
                svgElement.setAttribute('preserveAspectRatio', 'xMinYMin meet');
                svgElement.setAttribute('viewBox', '-500 -500 1000 1000');
                markmapInstance = Markmap.create(svgElement, undefined, root);
                console.log('Markmap rendered');
            } catch (error) {
                console.error('Error loading the Markdown file:', error);
            }
        }

        function expandAllNodes() {
            if (markmapInstance) {
                markmapInstance.expandAll();
            }
        }

        document.getElementById('expandAll').addEventListener('click', expandAllNodes);

        fetchAndRenderMarkmap();
    </script>
</body>
</html>
