<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Mindmap</title>
    <!-- Loading markmap-lib and markmap-render via CDN for simplicity -->
    <script src="https://cdn.jsdelivr.net/npm/markmap-lib@0.15"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-render@latest"></script>
</head>
<body>
    <div id="markmap-container" style="width: 100%; height: 100vh;"></div>
    <script>
        // Function to fetch Markdown, transform it, and render as Markmap
        function fetchAndRenderMarkmap() {
            fetch('https://elkhanany.github.io/bcm_trials_breast/landscape')  // Ensure this URL points to your raw Markdown content
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch the Markdown file: ' + response.statusText);
                    }
                    return response.text();
                })
                .then(markdown => {
                    const { Transformer, fillTemplate } = window.markmap;

                    // Initialize transformer with no plugins (or specify plugins if needed)
                    const transformer = new Transformer();
                    const { root, features } = transformer.transform(markdown);
                    const assets = transformer.getUsedAssets(features);

                    // Create Markmap HTML using fillTemplate
                    const html = fillTemplate(root, assets);

                    // Inject the Markmap HTML into the container
                    document.getElementById('markmap-container').innerHTML = html;
                })
                .catch(error => {
                    console.error('Error loading the Markdown file:', error);
                });
        }

        // Call the function on page load
        fetchAndRenderMarkmap();
    </script>
</body>
</html>
